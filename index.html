<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Coordinate Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <button id="toggle-theme">Toggle Theme</button>
    <button id="toggle-grid">Toggle Grid</button>
    <button id="center-view">Center View</button>
  </div>

  <div id="sidebar">
    <h3>Data Control</h3>

    <div class="category" data-type="boats">
      <details>
        <summary>Boats</summary>
        <label>Point Color: <input type="color" id="color-boats" data-style="color"></label>
        <label>Point Size: <input type="number" id="size-boats" min="1" max="20" value="4" data-style="size"></label>
        <label>Point Shape:
          <select id="shape-boats" data-style="shape">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="x">X</option>
          </select>
        </label>
      </details>
    </div>

    <div class="category" data-type="donkeys">
      <details>
        <summary>Donkeys</summary>
        <label>Point Color: <input type="color" id="color-donkeys" data-style="color"></label>
        <label>Point Size: <input type="number" id="size-donkeys" min="1" max="20" value="4" data-style="size"></label>
        <label>Point Shape:
          <select id="shape-donkeys" data-style="shape">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="x">X</option>
          </select>
        </label>
      </details>
    </div>

    <div class="category" data-type="echests">
      <details>
        <summary>Ender Chests</summary>
        <label>Point Color: <input type="color" id="color-echests" data-style="color"></label>
        <label>Point Size: <input type="number" id="size-echests" min="1" max="20" value="4" data-style="size"></label>
        <label>Point Shape:
          <select id="shape-echests" data-style="shape">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="x">X</option>
          </select>
        </label>
      </details>
    </div>

    <div class="category" data-type="horses">
      <details>

        <label>Point Shape:

    <div class="category" data-type="pigs">

          <select id="shape-pigs" data-style="shape">
            <option value="circle">Circle</option>
            <option value="square">Square</option>

            <option value="x">X</option>
          </select>
        </label>

    </div>

    <div class="category" data-type="shulkers">
      <details>

    </div>

    <div class="category" data-type="signs">
      <details open>
        <summary>Signs</summary>
        <label>Point Color: <input type="color" id="color-signs" data-style="color"></label>
        <label>Point Size: <input type="number" id="size-signs" min="1" max="20" value="4" data-style="size"></label>
        <label>Point Shape:
          <select id="shape-signs" data-style="shape">

            <option value="x">X</option>

    <div class="category" data-type="wolves">

  <canvas id="mapCanvas"></canvas>
  <div id="tooltip" hidden></div>
  <div id="coord-box"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
