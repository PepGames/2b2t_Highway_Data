<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Coordinate Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <button id="toggle-theme">Toggle Theme</button>
    <button id="toggle-grid">Toggle Grid</button>
    <button id="center-view">Center View</button>
  </div>
  <canvas id="mapCanvas"></canvas>
  <div id="tooltip" hidden></div>
  <div id="coord-box" style="position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.6); color: white; padding: 6px 10px; font-family: sans-serif; font-size: 14px; border-radius: 4px; z-index: 1000;">
  X: 0  Z: 0
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="viewer.js"></script>
</body>
</html>
